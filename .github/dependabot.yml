version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 10
    commit-message:
      prefix: 'chore'
      include: 'scope'
    groups:
      dev-dependencies:
        patterns:
          - '@types/*'
          - '@vercel/*'
          - '@eslint/*'
          - 'eslint*'
          - 'prettier'
          - 'typescript'
          - 'jest'
          - 'ts-jest'
          - 'husky'
          - 'lint-staged'
          - 'esbuild'
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    commit-message:
      prefix: 'chore'
      include: 'scope'
