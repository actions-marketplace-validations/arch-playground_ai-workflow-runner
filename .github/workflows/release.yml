name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  validate-tag:
    runs-on: ubuntu-latest
    outputs:
      major: ${{ steps.semver.outputs.major }}
    steps:
      - name: Validate semver tag
        id: semver
        run: |
          TAG="${{ github.ref_name }}"
          if ! echo "$TAG" | grep -qE '^v[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Invalid semver tag: $TAG"
            exit 1
          fi
          MAJOR=$(echo "$TAG" | cut -d'.' -f1)
          echo "major=$MAJOR" >> $GITHUB_OUTPUT

  release:
    needs: validate-tag
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint, format check, and test
        run: |
          npm run lint
          npm run format:check
          npm run typecheck
          npm run test:unit

      - name: Bundle
        run: npm run bundle

      - name: Verify bundle exists
        run: |
          if [ ! -f dist/index.js ]; then
            echo "Bundle not found!"
            exit 1
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/index.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-image:
    needs: [validate-tag, release]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/arch-playground/ai-workflow-runner
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  update-action-image:
    needs: [validate-tag, publish-image]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Update action.yml to reference published image
        run: |
          MAJOR="${{ needs.validate-tag.outputs.major }}"
          sed -i "s|image:.*|image: 'docker://ghcr.io/arch-playground/ai-workflow-runner:${MAJOR}'|" action.yml

      - name: Update major version tag
        run: |
          MAJOR="${{ needs.validate-tag.outputs.major }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add action.yml
          git commit -m "ci: update action.yml to use pre-built GHCR image ${MAJOR}"
          git tag -fa "$MAJOR" -m "Update $MAJOR to ${{ github.ref_name }}"
          git push origin "$MAJOR" --force
